<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>You have requested a password reset.</p>
<p>Please click the following link to change your password:</p>
<p>
    <a href="{{host}}api/users/reset_password/{{token}}">
        Verification
    </a>
</p>
<p>If you did not request password reset for our service, please ignore this email.</p>
<p>Thanks,</p>
<p>The Our Team</p>
</body>
</html>
